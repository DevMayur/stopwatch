<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Stopwatch</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="watch">
                <div class="outer-circle">
                    <div class="inner-circle">
                        <span id="minuteText" class="text minute"> </span>
                        <span id="secondText" class="text second"> </span>
                        <span id="millisecondText" class="text millisecond"> </span>
                    </div>
                </div>
                <div class="button-wrapper">
                    <button id="btnReset" class="button display-none">Reset</button>
                    <button id="btnPlay" class="button">Play</button>
                </div>
            </div>
        </div>
        <script src="script.js"/>
    </body>
</html>
